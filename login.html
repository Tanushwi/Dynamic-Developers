<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/624121.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency for better visibility */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .forgot-password {
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
            margin-bottom: 15px;
            display: block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginButton = document.getElementById("login-button");

            loginButton.addEventListener("click", function (event) {
                event.preventDefault(); 

                let enteredEmail = document.getElementById("email").value;
                let enteredPassword = document.getElementById("password").value;

                let storedUser = JSON.parse(localStorage.getItem("user"));

                if (!storedUser) {
                    alert("No user found! Please sign up first.");
                    return;
                }

                if (enteredEmail === storedUser.email && enteredPassword === storedUser.password) {
                    alert("Login successful! Redirecting...");
                    window.location.href = "index2.html"; 
                } else {
                    alert("Invalid email or password. Please try again.");
                }
            });
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <a class="forgot-password">Forgot Password?</a>
        <button id="login-button">Login</button>
        <p class="signup">Don't have an account? <a href="SignUp.html">Sign Up</a></p>
    </div>
</body>
</html>
