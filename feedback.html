<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #007bff, #00c6ff, #0056b3, #003366);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        
        .feedback-container {
            background:#c8dfe6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        
        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
        }
        
        input, textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .rating {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .star {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .star:hover,
        .star.selected {
            color: gold;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .hidden {
            display: none;
            color: green;
            margin-top: 10px;
        }

        #feedback-display {
            margin-top: 20px;
            padding: 15px;
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        #feedback-display h2 {
            color: #333;
            text-align: center;
        }

        #feedback-content {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="feedback-container">
        <h1>Feedback Form</h1>
        <p>We appreciate your feedback. Please share your thoughts!</p>

        <form id="feedback-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="rating">Rate Us</label>
            <div class="rating">
                <span class="star" data-value="5">â˜…</span>
                <span class="star" data-value="4">â˜…</span>
                <span class="star" data-value="3">â˜…</span>
                <span class="star" data-value="2">â˜…</span>
                <span class="star" data-value="1">â˜…</span>
            </div>
            <input type="hidden" id="rating" name="rating" value="">

            <label for="message">Your Feedback</label>
            <textarea id="message" placeholder="Write your feedback here..." rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

        <p id="success-message" class="hidden">Thank you for your feedback! ðŸŽ‰</p>
    </div>

    <div id="feedback-display">
        <h2>Your Submitted Feedback</h2>
        <div id="feedback-content"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const stars = document.querySelectorAll(".star");
            const ratingInput = document.getElementById("rating");
            const feedbackForm = document.getElementById("feedback-form");
            const successMessage = document.getElementById("success-message");
            const feedbackDisplay = document.getElementById("feedback-display");
            const feedbackContent = document.getElementById("feedback-content");
            stars.forEach(star => {
                star.addEventListener("click", function () {
                    let value = this.getAttribute("data-value");
                    ratingInput.value = value;
        
                    stars.forEach(s => s.classList.remove("selected"));
                    for (let i = 0; i < value; i++) {
                        stars[i].classList.add("selected");
                    }
                });
            });
        
            feedbackForm.addEventListener("submit", function (event) {
                event.preventDefault(); 
        
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let rating = ratingInput.value;
                let message = document.getElementById("message").value;
                if (!rating) {
                    alert("Please select a rating.");
                    return;
                }

                feedbackContent.innerHTML = `
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Rating:</strong> ${rating} â˜…</p>
                    <p><strong>Feedback:</strong> ${message}</p>
                `;
        
                feedbackDisplay.style.display = "block";

                successMessage.classList.remove("hidden");

                feedbackForm.reset();
                stars.forEach(s => s.classList.remove("selected"));
                ratingInput.value = "";
            });
        });
    </script>

</body>
</html>
